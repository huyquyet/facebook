<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Login Modal Dialog Window with CSS and jQuery</title>
    <style type="text/css">
        body {
            background: #202020;
            font: bold 12px Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            min-width: 960px;
            color: #bbbbbb;
        }

        a {
            text-decoration: none;
            color: #00c6ff;
        }

        h1 {
            font: 4em normal Arial, Helvetica, sans-serif;
            padding: 20px;
            margin: 0;
            text-align: center;
        }

        h1 small {
            font: 0.2em normal Arial, Helvetica, sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            line-height: 5em;
            display: block;
        }

        h2 {
            color: #bbb;
            font-size: 3em;
            text-align: center;
            text-shadow: 0 1px 3px #161616;
        }

        .container {
            width: 960px;
            margin: 0 auto;
            overflow: hidden;
        }

        #content {
            float: left;
            width: 100%;
        }



    </style>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('a.login-window').click(function () {

                // Getting the variable's value from a link
                var loginBox = $(this).attr('href');

                //Fade in the Popup and add close button
                $(loginBox).fadeIn(300);

                //Set the center alignment padding + border
                var popMargTop = ($(loginBox).height() + 24) / 2;
                var popMargLeft = ($(loginBox).width() + 24) / 2;

                $(loginBox).css({
                    'margin-top': -popMargTop,
                    'margin-left': -popMargLeft
                });

                // Add the mask to body
                $('body').append('<div id="mask"></div>');
                $('#mask').fadeIn(300);

                return false;
            });

            // When clicking on the button close or the mask layer the popup closed
            $('a.close, #mask').live('click', function () {
                $('#mask , .login-popup').fadeOut(300, function () {
                    $('#mask').remove();
                });
                return false;
            });
        });
    </script>
    <link rel="canonical"
          href="http://www.alessioatzeni.com/wp-content/tutorials/jquery/login-box-modal-dialog-window/index.html"/>
</head>
<body>
<h1>Login Modal Dialog Window with CSS and jQuery
    <small>Tutorial by Alessio Atzeni | <a
            href="http://www.alessioatzeni.com/blog/login-box-modal-dialog-window-with-css-and-jquery/">View
        Tutorial</a></small>
</h1>
<div class="container">
    <div id="content">

        <div class="post">
            <h2>Your Login or Sign In Box</h2>

            <div class="btn-sign">
                <a href="#login-box" class="login-window">Login / Sign In</a>
            </div>
        </div>

        <div id="login-box" class="login-popup">
            <a href="#" class="close"><img src="close_pop.png" class="btn_close" title="Close Window" alt="Close"/></a>

            <form method="post" class="signin" action="#">
                <fieldset class="textbox">
                    <label class="username">
                        <span>Username or email</span>
                        <input id="username" name="username" value="" type="text" autocomplete="on"
                               placeholder="Username">
                    </label>

                    <label class="password">
                        <span>Password</span>
                        <input id="password" name="password" value="" type="password" placeholder="Password">
                    </label>

                    <button class="submit button" type="button">Sign in</button>

                    <p>
                        <a class="forgot" href="#">Forgot your password?</a>
                    </p>

                </fieldset>
            </form>
        </div>

    </div>
</div>

</body>
</html>
