{% extends 'layout/base_timeline.html' %}
{% block cover %}
{% endblock %}
{% block content-left %}
{% endblock %}
{% block content-right %}
    <div class="row">
        <div class="col-lg-6 col-lg-offset-1">
            <div class="login-box-body">
                <div class="login-logo">
                    <a><b>User login</b></a>
                </div>

                <div class="row">
                    <div class="col-lg-6 ">
                        <form action="{% url 'user:user_login' %}" method="post" role="form" class="form-inline">
                            {% csrf_token %}
                            {% for field in form %}
                                <div class="form-group {% if field.errors %} has-error {% endif %} has-feedback">
                                    <span class="text-success">{{ field.name }}</span>
                                    <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}"
                                           class="form-control" placeholder="{{ field.name }}">
                                    <span class="help-block">{{ field.errors }}</span>
                                </div>
                            {% endfor %}
                            <p><input type="hidden" name="next" value="{{ request.GET.next|default:'' }}"></p>
                            <button type="submit" class="btn btn-primary ">Sign In</button>
                            <a href="{% url 'user:user_register' %}" type="button" class="btn btn-primary "
                               style="float: right">Register</a>
                        </form>
                        <br>
                    </div>
                </div>
            </div>
        </div>
        </di/v>
    </div>
{% endblock %}
