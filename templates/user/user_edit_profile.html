{% extends 'layout/base_home.html' %}
{% block content-right %}
    <div class="row">
        <div class="col-lg-6">
            <div class="login-box-body">
                <div class="login-logo">
                    <a href="#"><b>Update User</b></a>
                </div>

                <div class="row">
                    <div class="col-lg-8">
                        <form action="{% url 'user:user_edit_profile' object.username %}" method="post" role="form"
                              class="form-inline">
                            {% csrf_token %}
                            {% for field in form %}
                                <div class="form-group {% if field.errors %} has-error {% endif %} has-feedback">
                                    <span class="text-success">{{ field.name }}</span>
                                    <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}"
                                           class="form-control" placeholder="{{ field.name }}"
                                           value="{{ field.value }}">
                                    <span class="help-block">{{ field.errors }}</span>
                                </div>
                            {% endfor %}
                            <div>
                                <button type="submit" class="btn btn-primary ">Update</button>
                                <button type="reset" class="btn btn-default">Reset</button>
                                <a href="{% url 'user:index' %}" role="button" class="btn btn-default">Cancel</a>
                                <br/>
                                <br/>
                                <a role="button" href="{% url 'user:user_change_pass'  user.username %}"
                                   class="btn btn-default">Change PassWord</a>

                            </div>
                        </form>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
